apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "brignext.logger.linux.fullname" . }}
  labels:
    {{- include "brignext.labels" . | nindent 4 }}
    {{- include "brignext.logger.linux.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "brignext.selectorLabels" . | nindent 6 }}
      {{- include "brignext.logger.linux.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "brignext.selectorLabels" . | nindent 8 }}
        {{- include "brignext.logger.linux.labels" . | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/logger/secret.yaml") . | sha256sum }}
    spec:
      serviceAccount: {{ include "brignext.logger.fullname" . }}
      containers:
      - name: logger
        image: {{ .Values.logger.linux.image.repository }}:{{ default .Chart.AppVersion .Values.logger.linux.image.tag }}
        imagePullPolicy: {{ .Values.logger.linux.image.pullPolicy }}
        volumeMounts:
        - name: var-log
          mountPath: /var/log
        - name: docker-containers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: logger-config
          mountPath: /fluentd/etc
      volumes:
      - name: var-log
        hostPath:
          path: /var/log
      - name: docker-containers
        hostPath:
          path: /var/lib/docker/containers
      - name: logger-config
        secret:
          secretName: {{ include "brignext.logger.fullname" . }}
      {{- with .Values.logger.linux.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.logger.linux.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
