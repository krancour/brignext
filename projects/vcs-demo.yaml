id: vcs-demo
description: A project that demonstrates brignext
eventSubscriptions:
- source: github.com/krancour/brignext-github-app
  types:
  - pull_request:opened
  - pull_request:synchronize
  - pull_request:reopened
  - push
  labels:
    repo: krancour/brignext-demo
workerConfig:
  container:
    environment:
      FOO: bar
  workspaceSize: 10Gi
  git:
    cloneURL: https://github.com/krancour/brignext-demo.git
  jobsConfig:
    allowPrivileged: true
    allowDockerSocketMount: true
